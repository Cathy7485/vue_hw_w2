<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>登入login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>	
		<div id="app">
			<div class="container mt-5">
				<div class="row justify-content-center">
					<h1 class="h3 mb-3 font-weight-normal ">
						請先登入
					</h1>
					<div class="col-12">
						<form id="form" class="form-signin">
							<div class="form-floating mb-3">
								<input type="email" class="form-control" id="username" placeholder="name@example.com" required autofocus>
								<label for="username">Email address</label>
							</div>
							<div class="form-floating">
								<input type="password" class="form-control" id="password" placeholder="Password" required>
								<label for="password">Password</label>
							</div>
							<button class="btn btn-lg btn-primary w-100 mt-3" id="login" type="button">
								登入
							</button> 
							 <!-- button 要加上type="button" 不然會跳轉頁面！ -->
						</form>
					</div>
				</div>
				<p class="mt-5 mb-3 text-muted ">
					&copy; 2021~∞ - 六角學院
				</p>
			</div>
		</div>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
			integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
			crossorigin='anonymous'></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
			integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
			integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
			crossorigin="anonymous"></script>
		<script>
			const signUrl = 'https://vue3-course-api.hexschool.io/v2/admin/signin'; // 站點
			const path = 'kc777'; // API Path

			const email = document.querySelector("#username");
			const code = document.querySelector("#password");
			const loginBtn = document.querySelector("#login");

			loginBtn.addEventListener('click',login);

			function login(){
				const username = email.value;
				const password = code.value;

				// console.log(username, password);
				//解構
				const user = {
					username,
					password
				}

				//發送 API 至遠端並登入（並儲存 Token）
				axios.post(`${signUrl}`,user)
					// 成功結果
					.then((res)=>{
						const {token,expired} = res.data;
						console.log(token, expired);
						document.cookie = `hexToken=${token}; expires=${new Date(expired)};`; //hexToken是自定義名稱，expired要先轉型
					})
					.catch((error)=>{
						console.dir(error); //使用console.dir可以展開，看到錯誤的詳細訊息
					})
				// 把token 夾帶到header裡
				const token = document.cookie.replace(/(?:(?:^|.*;\s*)hexToken\s*\=\s*([^;]*).*$)|^.*$/, "$1");
				axios.defaults.headers.common['Authorization'] = token; //把token夾帶到headers裡
			}
			

		</script>
</body>
</html>
